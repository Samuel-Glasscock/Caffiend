<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Tolerance/Reduce Intake</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
        }
        .grid-item {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .recommended {
            background-color: lightgreen;
        }
        .not-recommended {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Reset Tolerance/Reduce Intake</h1>
    <h2 id="avg-caffeine-intake-header"></h2> <!-- Header to display average caffeine intake -->
    <label for="dose-decrease">Select dose decrease (mg):</label>
    <input type="range" id="dose-decrease" name="dose_decrease" min="10" max="30" value="20">
    <output for="dose-decrease" id="dose-output">20 mg</output><br>
    <div class="recommendation"></div>
    <div class="grid-container" id="recommendation-grid"></div>
    <button id="choose-schedule-btn">Choose Recommended Schedule</button>

    <script>
        const avgCaffeineIntake = {{ avg_caffeine_intake }}; // Retrieve average caffeine intake from Django view
        const avgCaffeineIntakeHeader = document.getElementById('avg-caffeine-intake-header');
        avgCaffeineIntakeHeader.textContent = `Average Caffeine Intake: ${avgCaffeineIntake} mg`;
    </script>
</body>
</html>
