<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Tolerance/Reduce Intake</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            padding: 10px;
            text-align: center;
        }

        .recommended {
            background-color: lightgreen;
        }

        .not-recommended,
        .zero-intake {
            background-color: #8a47ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Reset Tolerance/Reduce Intake</h1>
        <h2 id="avg-caffeine-intake-header"></h2>
        <h3 id="current-date"></h3>
        <h2>Schedule to Decrease Caffeine Consumption</h2> <!-- New Header -->
        <div class="mb-3">
            <label for="dose-decrease" class="form-label">Select dose decrease (mg):</label>
            <input type="range" id="dose-decrease" name="dose_decrease" class="form-range" min="10" max="{{ max_caffeine_intake }}" step="10" oninput="updateRecommendationGrid()">
            <output for="dose-decrease" id="dose-output">20 mg</output>
        </div>
        <div class="mt-3">
            <div class="recommendation"></div>
            <ul class="list-group" id="recommendation-grid"></ul>
        </div>
        <button id="choose-schedule-btn" class="btn btn-primary mt-3">Select Schedule</button> <!-- Changed button text -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script>
        const avgCaffeineIntake = {{ avg_caffeine_intake }};
        const avgCaffeineIntakeHeader = document.getElementById('avg-caffeine-intake-header');
        avgCaffeineIntakeHeader.textContent = `Average Caffeine Intake: ${avgCaffeineIntake.toFixed(1)} mg`;

        const currentDateElement = document.getElementById('current-date');
        const currentDate = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        currentDateElement.textContent = currentDate.toLocaleDateString('en-US', options);

        let firstRedBoxAdded = false;

        function updateRecommendationGrid() {
            const doseDecreaseValue = parseInt(document.getElementById('dose-decrease').value);
            const recommendationDiv = document.querySelector('.recommendation');
            const recommendationGrid = document.getElementById('recommendation-grid');
            const numDays = 14;

            if (doseDecreaseValue <= 30) {
                recommendationDiv.innerHTML = "<p class='recommended'>Recommended to minimize withdrawal symptoms</p>";
            } else {
                recommendationDiv.innerHTML = ""; // Clear recommendation message if dose is above 30 mg
            }

            recommendationGrid.innerHTML = ''; // Clear previous content

            for (let i = 0; i < numDays; i++) {
                const recommendedIntake = Math.max(avgCaffeineIntake - (doseDecreaseValue * i), 0);
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');

                if (recommendedIntake === 0) {
                    listItem.classList.add('zero-intake');
                    listItem.textContent = "0 mg";
                } else if (recommendedIntake < 0.1) {
                    if (!firstRedBoxAdded) {
                        listItem.classList.add('zero-intake', 'not-recommended');
                        listItem.textContent = "0 mg";
                        firstRedBoxAdded = true;
                    } else {
                        listItem.classList.add('hidden');
                    }
                } else {
                    listItem.textContent = `Day ${i + 1}: ${recommendedIntake.toFixed(1)} mg`;
                }

                recommendationGrid.appendChild(listItem);
            }
        }

        const chooseScheduleBtn = document.getElementById('choose-schedule-btn');
        chooseScheduleBtn.addEventListener('click', function() {
            window.location.href = '/tracker/reduce-intake/track_caffeine/'; // Updated URL
        });

    </script>
</body>

</html>
