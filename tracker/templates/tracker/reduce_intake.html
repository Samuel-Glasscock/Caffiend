<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Tolerance/Reduce Intake</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
        }
        .grid-item {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .recommended {
            background-color: lightgreen;
        }
        .not-recommended {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Reset Tolerance/Reduce Intake</h1>
    <label for="dose-decrease">Select dose decrease (mg):</label>
    <input type="range" id="dose-decrease" name="dose_decrease" min="10" max="30" value="20">
    <output for="dose-decrease" id="dose-output">20 mg</output><br>
    <div class="recommendation"></div>
    <div class="grid-container" id="recommendation-grid"></div>
    <button id="choose-schedule-btn">Choose Recommended Schedule</button>

    <script>
        const doseDecreaseInput = document.getElementById('dose-decrease');
        const doseOutput = document.getElementById('dose-output');
        const recommendationDiv = document.querySelector('.recommendation');
        const recommendationGrid = document.getElementById('recommendation-grid');
        const chooseScheduleBtn = document.getElementById('choose-schedule-btn');

        doseDecreaseInput.addEventListener('input', function() {
            const doseDecreaseValue = parseInt(this.value);
            doseOutput.textContent = doseDecreaseValue + " mg";

            if (doseDecreaseValue >= 10 && doseDecreaseValue <= 30) {
                recommendationDiv.innerHTML = "<p class='recommended'>Recommended</p>";
            } else {
                recommendationDiv.innerHTML = "<p class='not-recommended'>Not Recommended</p>";
            }

            updateRecommendationGrid(doseDecreaseValue);
        });

        function updateRecommendationGrid(doseDecreaseValue) {
            recommendationGrid.innerHTML = '';
            const averageCaffeineIntake = {{ profile.avg_caffeine_intake }}; // Retrieve average caffeine intake from Django model
            const daysToZero = Math.ceil(averageCaffeineIntake / doseDecreaseValue);
            const numBoxes = Math.ceil(daysToZero / 7) * 7;

            for (let i = 0; i < numBoxes; i++) {
                const recommendedIntake = Math.max(averageCaffeineIntake - (doseDecreaseValue * i), 0);
                const box = document.createElement('div');
                box.classList.add('grid-item');
                if (i % 7 === 0) {
                    box.textContent = "Day " + (i / 7 + 1);
                } else {
                    box.textContent = recommendedIntake + " mg";
                }
                recommendationGrid.appendChild(box);
            }
        }

        chooseScheduleBtn.addEventListener('click', function() {
            // Redirect user to choose the recommended schedule page
            // Replace 'recommended-schedule-page.html' with the actual URL
            window.location.href = 'recommended-schedule-page.html';
        });
    </script>
</body>
</html>
