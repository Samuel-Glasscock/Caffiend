{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shared/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, h1, h2, h3, button, input, label, ul {
            font-family: 'Nunito', sans-serif;
        }

        .header {
            background-color: #C4A484; /* Or the color used in the other page */
            padding: 20px 0;
            text-align: center;
            color: #381f03; /* Or the color used in the other page */
        }

        .container {
            background-color: rgb(242, 236, 217); /* Or the color used in the other page */
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Or adjust as needed */
        }

        input[type='number'], button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            color: #381f03;
        }

        button {
            background-color: #381f03;
            color: white;
        }

        button:hover {
            background-color: #fff;
            color: #381f03;
            border-color: #381f03;
        }

        footer {
            background-color: #C4A484; /* Or the color used in the other page */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        a.btn {
            display: inline-block;
            background-color: #381f03; /* Button background color */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* No underline */
        }

        a.btn:hover {
            background-color: white; /* Background color on hover */
            color: #381f03; /* Text color on hover */
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>Caffiend</h1>
    </header>

    <div class="container">
        <h1>User Profile</h1>
        <!-- Display user profile information -->
    <p>Username: {{ user.username }}</p>
    <!-- <p>Email: {{ user.email }}</p> -->

    <!-- Form to update average caffeine intake -->
    <form action="{% url 'update_avg_caffeine_intake' %}" method="post">
        {% csrf_token %}
        <label for="avg_caffeine_intake">Average Caffeine Intake (mg):</label>
        <input type="number" id="avg_caffeine_intake" name="avg_caffeine_intake" value="{{ profile.avg_caffeine_intake }}">
        <button type="submit">Update</button>
    </form>


    <p>Average Caffeine Intake: {{ profile.avg_caffeine_intake }}</p>
